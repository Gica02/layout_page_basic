    <head>

    <body>

            <div class="row">

                <div class="col-md-4 bg-success" style="height: 400px; border: 3px solid white;">
                    <h4>Aside 4 col</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 bg-secondary" style="height: 210px; border: 3px solid white;">
                    <h4>Article 6 col</h4>
                </div>

                <div class="col-md-6 bg-warning" style="height: 210px; border: 3px solid white;">
                    <h4>Article 6 col</h4>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 bg-primary" style="height: 90px; border: 3px solid white;">

                </div>
